<svg fill="none" viewBox="0 0 250 32" width="250" height="32" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;">
      <style>
        @keyframes textGradientAnimation {
          0% {
            background-position: 350% 0;
          }
          to {
            background-position: -350% 0;
          }
        }

        .home_title {
          font-size: 20px;
          font-weight: 700;
          display: inline-block;
          color: transparent;
          background-image: linear-gradient(-220deg, #fc5c7d, #6a82fb, #05dfd7);
          -webkit-background-clip: text;
          background-clip: text;
          background-size: 200% 120%;
          animation: textGradientAnimation 10s linear infinite;
        }

        h2 {
          margin: 0;
          font-size: 20px;
          font-weight: bold;
        }
      </style>

      <h2 class="home_title" data-tauri-drag-region="true">Hey, I'm X3zny!</h2>
    </div>
  </foreignObject>
</svg>
