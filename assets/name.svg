<svg width="250" height="32" viewBox="0 0 250 32" xmlns="http://www.w3.org/2000/svg" >
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7B2FF7">
        <animate attributeName="offset" values="0;1" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#F107A3">
        <animate attributeName="offset" values="0.5;1.5" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#FF47B0">
        <animate attributeName="offset" values="1;2" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <text x="0" y="24" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji"
        font-weight="700" font-size="20" fill="url(#grad)" textLength="160" lengthAdjust="spacingAndGlyphs">
    Hey, I'm X3zny!
  </text>
</svg>
